name: flutter_lucide_animated
description: Animated Lucide icons for Flutter. Beautiful, customizable icon animations with 375+ icons. Supports pathLength, rotate, translate, scale, and opacity animations. Tree-shaking enabled.
version: 0.0.1
homepage: https://github.com/ravikovind/flutter-lucide-animated
repository: https://github.com/ravikovind/flutter-lucide-animated
issue_tracker: https://github.com/ravikovind/flutter-lucide-animated/issues
documentation: https://github.com/ravikovind/flutter-lucide-animated#readme

topics:
  - icons
  - animation
  - lucide
  - ui

environment:
  sdk: ^3.10.1
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_parsing: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

