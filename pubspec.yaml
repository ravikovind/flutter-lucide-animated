name: flutter_lucide_animated
description: Flutter package for Lucide Animated Icons. 375+ beautifully animated icons with pathLength, rotate, translate, scale, and opacity animations. Tree-shaking enabled.
version: 0.0.2
homepage: https://lucide-animated.com/
repository: https://github.com/ravikovind/flutter-lucide-animated
issue_tracker: https://github.com/ravikovind/flutter-lucide-animated/issues

environment:
  sdk: ^3.10.1
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_parsing: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

topics:
  - lucide
  - lucide-icons
  - icons
  - animation
  - animated-icons

screenshots:
  - description: Lucide Animated Icons
    path: screenshots/og.png

flutter:
  uses-material-design: true
