version: 0.1.0
homepage: https://github.com/ravikovind/flutter-lucide-animated
repository: https://github.com/ravikovind/flutter-lucide-animated
issue_tracker: https://github.com/ravikovind/flutter-lucide-animated/issues
documentation: https://github.com/ravikovind/flutter-lucide-animated#readme

topics:
